MOVE_FILES_TO_PROCESSED_FOLDER: False
ADD_TIMESTAMP_TO_PROCESSED_FILES: True
CARD_IMAGE_FOLDER: "media/cards"
LOG_TO_FILE: False
INPUT_FOLDER: "input"
OUTPUT_FOLDER: "output"
SAVE_CACHE: False
SAVE_CACHE_COPY_AS_CSV: True

# noinspection YAMLIncompatibleTypes
KPIS:
  - display_name: "99"
    requirements:
      - column: "best_hand"
        operation: "eq"
        value: "One Pair"
      - column: "pair_rank"
        operation: "in"
        value: 9
  - display_name: "AAA"
    requirements:
        - column: "best_hand"
          operation: "eq"
          value: "Three of a Kind"
        - column: "pair_rank"
          operation: "in"
          value: 14
